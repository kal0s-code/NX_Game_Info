name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract build metadata
        id: metadata
        run: |
          METADATA=$(dotnet msbuild macOS/NX_Game_Info.csproj -nologo -t:PrintBuildMetadata)
          VERSION=$(echo "$METADATA" | awk -F= '/GameInfoVersion=/ {print $2; exit}')
          if [ -z "$VERSION" ]; then
            echo "Failed to resolve build metadata" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x

      - name: Restore
        run: |
          dotnet restore src/NX.GameInfo.Core/NX.GameInfo.Core.csproj
          dotnet restore src/NX.GameInfo.Cli/NX.GameInfo.Cli.csproj
          dotnet restore tests/NX.GameInfo.Core.Tests/NX.GameInfo.Core.Tests.csproj

      - name: Build
        run: |
          dotnet build src/NX.GameInfo.Core/NX.GameInfo.Core.csproj --configuration Release --no-restore
          dotnet build src/NX.GameInfo.Cli/NX.GameInfo.Cli.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/NX.GameInfo.Core.Tests/NX.GameInfo.Core.Tests.csproj --verbosity normal

      - name: Publish CLI bundles (linux-x64, win-x64)
        run: |
          set -euo pipefail
          mkdir -p artifacts/cli
          for rid in linux-x64 win-x64; do
            dotnet publish src/NX.GameInfo.Cli/NX.GameInfo.Cli.csproj \
              --configuration Release \
              --no-restore \
              -r $rid \
              --self-contained \
              -o artifacts/cli/$rid
            (cd artifacts/cli && zip -r "nx-game-info-cli-${rid}-${{ steps.metadata.outputs.version }}.zip" $rid)
          done

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nx-game-info-cli-linux-win
          path: artifacts/cli/nx-game-info-cli-*-*.zip
